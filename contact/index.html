<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    <title>Contact</title>
</head>

<body>
    <div id="navbar"></div>
    <main>
        <div class="content">
            <section>
                <article>
                    <h1>Contact</h1>
                    <p>You can contact me by sending an email to alexj@mail.com, calling me at 06 12345678 or filling
                        out the form below.</p>
                </article>
            </section>
            <section>
                <article>
                    <form method="GET">
                        <h3>Name</h3>
                        <input name="Name" type="text" id="Name">
                        <h3>E-mail</h3>
                        <input name="Email" type="email" id="Email">
                        <h3>Phone Number</h3>
                        <input name="Number" type="tel" id="Number">
                        <h3>Type your message below</h3>
                        <textarea id="Message" name="Message" rows="10" cols="50"></textarea>
                        <br>
                        <input type="submit">
                        <br>
                    </form> 
                </article>
            </section>
        </div>
    </main>
    <footer id="footer" ></footer>
    <script src="/content/script.js"></script>
</body>

</html>
